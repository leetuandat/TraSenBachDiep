<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
    .product {
        text-align: center;
        margin: 10px;
        width: calc(33.333% - 20px); /* Subtracting margin to fit 3 products per row */
        box-sizing: border-box; /* Includes padding and border in the element's total width and height */
    }
    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .product h2 {
        font-size: 16px;
        color: #333;
    }
    .product .price {
        font-size: 14px;
        color: green;
    }
    .product .weight {
        font-size: 12px;
        color: #666;
    }
    .product .ratings {
        color: #f5a623;
        font-size: 14px;
        width: 40%;
        text-align: right;
    }
    .new-tag {
        color: red;
        font-size: 12px;
        font-weight: bold;
        width: 40%;
        text-align: center;
    }

    .abc {
      display: flex;
      /* max-width: 30%; */
      flex-wrap: nowrap;
      align-items: center;
    }
</style>

  <div class="product">
    <div class="abc">
      <p class="ratings">★★★★★ (17)</p>
      <span class="new-tag">NEW</span>
    </div>
    <img src="./assets/images/chitietsanpham/img-1.jpg" alt="Trà Shan Tuyết">
    <h2>Trà Shan Tuyết</h2>
    <p class="price">50,000₫</p>
    <p class="weight">200g</p>

</div>
</body>
</html>
